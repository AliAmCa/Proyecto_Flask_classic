<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/pico.css')}}">

    <title>myCriptos | {% block titulo %} {% endblock %}</title>

<body>
    <header class="logo">
        my<span>CRIPTOS</span>
    </header>
    <nav class="container">
        <ul class = "navbar-list">
            <li class="navbar-item"><a href="/">Inicio</a></li>
            <li class="navbar-item"><a href="/purchase">Compra</a></li>
            <li class="navbar-item"><a href="/status">Status</a></li>
        </ul>
    </nav>
    
    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            <section class="error-container">
                <ul class="error-list">
                    {% for mensaje in mensajes %}
                        <li class="error_msg">{{mensaje}}</li>
                    {% endfor %}
                </ul>
            </section>
        {% endif %}
    {% endwith %}

    <section class="container">
        
        {% block contenido %}{% endblock %}

    </section>
